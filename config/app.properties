# FraudGuard demo configuration
# Enable or disable sklearn NN scoring bridge for TouchAgent
# Set to true to have SystemDemo use the Python bridge in ml/touch
# If false or file missing, demo runs with heuristic-only scoring

enable_nn_scoring=true

# Optional settings when enable_nn_scoring=true
# Path to Python executable (relative to repo root or absolute)
python_exe=.venv/Scripts/python.exe
# Relative model directory containing the sklearn artifacts
model_dir=models/touch_ae_sklearn
# Bridge mode: oneshot | persistent
nn_mode=persistent
# Timeout for Python scoring in milliseconds (0 means no timeout)
nn_timeout_ms=1000
# Fusion weights for touch vs typing when NN is enabled
fusion_weights=0.6,0.4
